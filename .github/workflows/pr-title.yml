name: PR Title Checker

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title Format
        uses: actions/github-script@v6
        with:
          script: |
            const title = context.payload.pull_request.title.trim();
            const requiredPrefix = /^(?:\((feat|fix|docs)\)|BREAKING:)\s/;
            
            if (!requiredPrefix.test(title)) {
              core.setFailed(`
                ❌ Invalid PR title prefix. Must start with one of these:
                • "(feat) "
                • "(fix) "
                • "(docs) "
                • "BREAKING: "

                Examples:
                - "(feat) Add new login button"
                - "(fix) O3-1234: Resize header"
                - "BREAKING: Remove deprecated API"

                Your title: "${title}"
              `);
              return;
            }
            
            const titleWithTicket = /^(?:\((feat|fix|docs)\)|BREAKING:)\s+(\w+\s?-\s?\w+)/;
            if (titleWithTicket.test(title)) {
              const titleWithCorrectTicketFormat = /^(?:\((feat|fix|docs)\)|BREAKING:)\s+[A-Z][a-zA-Z0-9]*-\d{1,8}:/;
              if (!titleWithCorrectTicketFormat.test(title)) {
                core.setFailed(
                  'Invalid ticket format boy'
                )
                return;
              }
            } else {
              const titleWithDescription = /^(?:\((feat|fix|docs)\)|BREAKING:)\s+\w(?:.+)?/;
              if (!titleWithDescription.test(title)) {
                core.setFailed(`
                  ❌ Invalid PR title format. Must include a description.
                  Example: "(feat) O3-1234: Add new login button"
                  Your title: "${title}"
                `);
                return;
              } else {
                core.info(`✅ Valid PR title prefix: "${title}"`);
                return;
              }
            }
            
            const titleWithDescription = /^(?:\((feat|fix|docs)\)|BREAKING:)\s+(\w+\s?-\s?\w+):\s+?\w(.+)?/;
            if (!titleWithDescription.test(title)) {
              core.setFailed(`
                ❌ Invalid PR title format. Must include a description.
                Example: "(feat) O3-1234: Add new login button"
                Your title: "${title}"
              `);
              return;
            }

            core.info(`✅ Valid PR title: "${title}"`);
