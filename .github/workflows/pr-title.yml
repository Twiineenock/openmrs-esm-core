name: PR Title Checker

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title Format
        uses: actions/github-script@v6
        with:
          script: |
            const requiredPrefix = /^(?:\((feat|fix|docs)\)|BREAKING:)\s/;
            
            if (!requiredPrefix.test(title)) {
              core.setFailed(`
                ‚ùå Invalid PR title prefix. Must start with one of these:
                ‚Ä¢ "(feat) "
                ‚Ä¢ "(fix) "
                ‚Ä¢ "(docs) "
                ‚Ä¢ "BREAKING: "

                Examples:
                - "(feat) Add new login button"
                - "(fix) O3-1234: Resize header"
                - "BREAKING: Remove deprecated API"

                Your title: "${title}"
              `);
            }
