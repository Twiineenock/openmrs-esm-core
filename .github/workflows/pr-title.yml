name: PR Title Checker

on:
  pull_request:
    types: [opened, edited]

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title Format
        uses: actions/github-script@v6
        with:
          script: |
            const title = context.payload.pull_request.title.trim();
            const validTypes = ['docs', 'test', 'chore', 'fix', 'feat'];
            
            // 1. First check for strictly invalid o3/03 prefixes
            const badPrefixMatch = title.match(/(^|\s)(o3|03)-\d+/i);
            if (badPrefixMatch) {
              const badPrefix = badPrefixMatch[2];
              core.setFailed(`‚ùå Invalid ticket prefix "${badPrefix}".\n` +
                '‚Ä¢ Must use uppercase "O3-" (letter O, not zero)\n' +
                '‚Ä¢ Example: "(fix) O3-1234: Description"');
              return;
            }

            // 2. Check for missing colon after O3 ticket
            const o3TicketMatch = title.match(/O3-\d+/);
            if (o3TicketMatch && !title.includes(`${o3TicketMatch[0]}:`)) {
              core.setFailed(`‚ùå Missing colon after ticket number.\n` +
                `‚Ä¢ Correct format: "${o3TicketMatch[0]}: Description"\n` +
                `‚Ä¢ Your title: "${title}"`);
              return;
            }

            // 3. Validate title structure
            if (!/^(?:\((docs|test|chore|fix|feat)\)|BREAKING:)\s(?:[^:]+:\s)?\S.+$/.test(title)) {
              let errorMessage = '‚ùå Invalid PR title structure.\n\n';
              
              if (/^[a-z]/.test(title)) {
                errorMessage += '‚Ä¢ Must start with "(type)" or "BREAKING:"\n';
              }
              else if (/^\([^)]+\)\s*$/.test(title)) {
                errorMessage += '‚Ä¢ Missing description after type\n';
              }
              else if (/^BREAKING[^:]/.test(title)) {
                errorMessage += '‚Ä¢ Must use format: "BREAKING: Description"\n';
              }
              
              core.setFailed(errorMessage + '\nüí° Valid examples:\n' +
                '‚Ä¢ "(feat) O3-123: New feature"\n' +
                '‚Ä¢ "(fix) General bug fix"\n' +
                '‚Ä¢ "BREAKING: Major change"\n');
              return;
            }

            // 4. Validate type in parentheses
            const typeMatch = title.match(/^\(([^)]+)\)/);
            if (typeMatch) {
              if (!validTypes.includes(typeMatch[1])) {
                core.setFailed(`‚ùå Invalid type "${typeMatch[1]}".\n` +
                  `‚Ä¢ Valid types: ${validTypes.join(', ')}\n` +
                  `‚Ä¢ Example: "(fix) O3-123: Description"`);
                return;
              }
              
              if (typeMatch[1] === 'BREAKING') {
                core.setFailed('‚ùå BREAKING changes must use format:\n' +
                  '‚Ä¢ "BREAKING: Description"\n' +
                  '‚Ä¢ Without parentheses');
                return;
              }
            } else {
              if (/^BREAKING:/i.test(title) && !/^BREAKING:\s/.test(title)) {
                core.setFailed('‚ùå BREAKING format error:\n' +
                  '‚Ä¢ Must include space after colon\n' +
                  '‚Ä¢ Example: "BREAKING: Description"');
                return;
              }
            }

            // All validations passed
            core.info('‚úÖ PR title format is valid');
